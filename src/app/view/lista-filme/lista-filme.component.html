
<div *ngFor="let movie of listaFilmes"  class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{movie.poster_path}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{movie.original_title}}</h5>
        <p class="card-text">{{movie.overview}}</p>
        <a href="#" class="btn btn-primary">Carregar Detalhes do Filme</a>
    </div>
</div>
