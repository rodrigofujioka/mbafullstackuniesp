<form [formGroup]="formularioCadastro" (ngSubmit)="salvar()">
    
    <div>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" formControlName="nome">
    </div>
    <div>
        <label for="email">E-mail</label>
        <input id="email" name="email" formControlName="email">
    </div>
    <div>
        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" formControlName="telefone">
    </div>

    <div>
        <button type="submit" [disabled]="!formularioCadastro.valid">Salvar</button>
    </div>

</form>
