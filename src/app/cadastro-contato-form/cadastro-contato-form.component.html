<form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" ngModel type="text" required>
    </div>
    <div>
        <label for="email">E-mail</label>
        <input id="email" name="email" ngModel email required>
    </div>
    <div>
        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" ngModel type="tel" required>
    </div>

    <div>
        <button type="submit" [disabled]="f.form.invalid">Salvar</button>
    </div>


</form>
